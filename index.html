<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Cubes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"></script>
    <script type="application/ld+json">
		{
			"@context" : "https://schema.org",
			"@type" : "WebSite",
			"name" : "Silver",
			"alternateName" : ["SilverSpace", "SilverSpace505", "Silver505", "SilverSpace707"],
			"url" : "https://silverspace505.github.io/"
		}
	</script>
	<script type="application/ld+json">
		{
		  "@context": "http://schema.org",
		  "@type": "CreativeWork",
		  "name": "Battle Cubes",
		  "description": "This is a FPS game made in about a week. To play just create a lobby or join one on the left in
           the lobbies list, then, either fight some AIs that spawn around the map or fight some friends. The goal of 
           this game is to try and get as many kills as possible and to compete with the ai and other players. 
           You can also change the amount of AIs in the lobby settings to change the focus of the game.",
		  "image": "https://silverspace505.github.io/battle-cubes/images/icon.png"
		}
	</script>
</head>

    <canvas id="canvas"></canvas>
    <canvas id="uCanvas"></canvas>
